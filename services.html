<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f5f2;
      text-align: center;
    }

    h1 {
      padding: 40px 20px;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding-bottom: 60px;
    }

    /* SERVICE CARDS */
    .card {
      width: 220px;
      background: #fff;
      border-radius: 14px;
      border: none;
      padding: 0;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      pointer-events: none;
    }

    .card h3,
    .card p {
      margin: 10px;
      pointer-events: none;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      position: relative;
      text-align: left;
    }

    .modal-content img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 26px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>My Services</h1>

<div class="grid">
  <button class="card" data-service="virtual">
    <img src="images/virtual-styling.jpg" alt="Virtual Styling">
    <h3>Virtual Styling</h3>
    <p>Style from home</p>
  </button>

  <button class="card" data-service="closet">
    <img src="images/closet-edit.jpg" alt="Closet Edit">
    <h3>Closet Edit</h3>
    <p>Organize your wardrobe</p>
  </button>

  <button class="card" data-service="event">
    <img src="images/event-styling.jpg" alt="Event Styling">
    <h3>Event Styling</h3>
    <p>Looks for special events</p>
  </button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalImage" src="">
    <p id="modalText"></p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const modal = document.getElementById("modal");
  const title = document.getElementById("modalTitle");
  const image = document.getElementById("modalImage");
  const text = document.getElementById("modalText");
  const close = document.getElementById("close");

  document.querySelectorAll(".card").forEach(card => {
    card.addEventListener("click", function () {

      const service = this.dataset.service;

      if (service === "virtual") {
        title.textContent = "Virtual Styling";
        image.src = "images/virtual-styling.jpg";
        text.textContent =
          "Personal styling guidance online to help you create outfits, choose colors, and feel confident from home.";
      }

      if (service === "closet") {
        title.textContent = "Closet Edit";
        image.src = "images/closet-edit.jpg";
        text.textContent =
          "Declutter and organize your wardrobe while creating wearable outfits using what you already own.";
      }

      if (service === "event") {
        title.textContent = "Event Styling";
        image.src = "images/event-styling.jpg";
        text.textContent =
          "Customized styling for weddings, parties, and special occasions so you feel your absolute best.";
      }

      modal.style.display = "flex";
    });
  });

  close.addEventListener("click", () => {
    modal.style.display = "none";
  });

  modal.addEventListener("click", e => {
    if (e.target === modal) modal.style.display = "none";
  });

});
</script>

</body>
</html>
