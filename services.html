<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f5f2; margin:0; padding:0; text-align:center; }
    h1 { padding: 40px 20px; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .card { display: block; width: 200px; background: #fff; border-radius: 12px; overflow: hidden; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s; }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; display: block; }
    .card h3 { margin: 10px 0 5px; font-size: 18px; }
    .card p { margin: 0 10px 10px; font-size: 14px; }

    /* Modal styles */
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:20px; border-radius:12px; max-width:600px; width:90%; text-align:left; position: relative; }
    .modal-content img { width:100%; border-radius:10px; margin-bottom:15px; }
    .close { position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer; }
  </style>
</head>
<body>

<h1>My Services</h1>

<div class="grid">
  <div class="card" onclick="openModal('virtual')">
    <img src="images/virtual-styling.jpg" alt="Virtual Styling">
    <h3>Virtual Styling</h3>
    <p>Try styling from home.</p>
  </div>

  <div class="card" onclick="openModal('closet')">
    <img src="images/closet-edit.jpg" alt="Closet Edit">
    <h3>Closet Edit</h3>
    <p>Organize your wardrobe.</p>
  </div>

  <div class="card" onclick="openModal('event')">
    <img src="images/event-styling.jpg" alt="Event Styling">
    <h3>Event Styling</h3>
    <p>Curated looks for events.</p>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <img id="modal-image" src="" alt="">
    <p id="modal-text"></p>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const modalImage = document.getElementById('modal-image');
  const modalText = document.getElementById('modal-text');

  function openModal(service) {
    modal.style.display = 'flex';
    if(service === 'virtual') {
      modalTitle.textContent = 'Virtual Styling';
      modalImage.src = 'images/virtual-styling.jpg';
      modalText.textContent = 'With Virtual Styling, I help you choose outfits, coordinate colors, and mix-and-match from your wardrobe.';
    } else if(service === 'closet') {
      modalTitle.textContent = 'Closet Edit';
      modalImage.src = 'images/closet-edit.jpg';
      modalText.textContent = 'Closet Edit helps you declutter, organize, and style your wardrobe. Showcase outfits and combinations for your customers.';
    } else if(service === 'event') {
      modalTitle.textContent = 'Event Styling';
      modalImage.src = 'images/event-styling.jpg';
      modalText.textContent = 'Event Styling helps your customers look their best for weddings, parties, or corporate events.';
    }
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  // Close modal if clicked outside content
  window.onclick = function(e) {
    if(e.target === modal) closeModal();
  }
</script>

</body>
</html>
